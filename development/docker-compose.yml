version: "3.7"
services:
  db:
    image: "mysql:5.7"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/run/mysqld
    ports:
      - "33061:3306"
  redis:
    image: redis:4.0-alpine
    logging:
      driver: "none"
    command: redis-server
    volumes:
      - redis:/data
    ports:
      - 6379
  web:
    build: ../
    command: bundle exec rails s -p 3000 -e development -b '0.0.0.0'
    environment:
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: ecs_application_db
      DB_PORT: 3306
      DB_HOST: db
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BUNDLE_PATH: /bundle
      ELASTICSEARCH_URL: http://elasticsearch:9200

    volumes:
      - ../:/rails-app
      - bundle:/bundle
    ports:
      - "3000:3000"
    depends_on:
      - "db"
      - "redis"

  sidekiq:
    build: ../
    command: bundle exec sidekiq
    logging:
      driver: none
    volumes:
      - ../:/rails-app
    environment:
      RAILS_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: ecs_application_db
      DB_PORT: 3306
      DB_HOST: db
    depends_on:
      - "redis"
      - "db"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    logging:
      driver: none
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    logging:
      driver: none
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

volumes:
  db:
  bundle:
  redis:
  elasticsearch:
  kibana: